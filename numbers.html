  <body>
  <script>
  var number = prompt("Please input a number. ")
  var thousand = (0 | (number /1000));
  var hundred = (0 | ((number - thousand*1000 ) / 100));
  var ten = (0 | ((number - thousand*1000 - hundred*100 ) / 10));
  var zero = (0 | (number - thousand*1000 - hundred*100 - ten*10));
  alert(thousand +" thousands\n"+ hundred + " hundreds\n" +ten+" tens\n"+zero+ " ones");
  console.log(thousand +" thousands\n"+ hundred + " hundreds\n" +ten+" tens\n"+zero+ " ones");
  </script>
  </body>
</html>
